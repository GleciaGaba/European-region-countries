<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu - HTML table presentation</title>
    <link rel="shortcut icon" href="favicon_io/favicon-16x16.png" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <script src="./JavaScript/table.js" defer></script>
</head>
<body>
    
    
  
      <header>
        
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
          
          
            <div class="container-xl navbar-collapse ">
               <a href="index.html" class="navbar-brand mb-0 h1">Eu</a>
              
            <div class="collapse navbar-collapse" id="navbarNav">
              
              
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  
                    <a href="table.html" class="nav-link active">Table</a>
     
                  </li>
              </ul>
     
     
     
     
              </div>
       
              <button 
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              class="navbar-toggler"
              aria-control="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
             </button>
            
            
            
            </div>
         
   
        </nav>
      
     </header>
       
     
     
     
     
    
    
     <div class="container-xl mt-5">
        <main>
            <h1>HTML table presentation</h1>
            <table class="table table-bordered table-hover">
              <thead>
                  <tr class="table-light text-center">
                      <th scope="col">Country</th>
                      <th scope="col">Area</th>
                      <th scope="col">Population</th>
                      <th scope="col">Capital</th>
                  </tr>
              </thead>
              <tbody id="countriesTable" class="border-top-0 text-nowrap"></tbody>
              
              
              <caption class="text-secondary border-top-0">List of european region countries</caption>
          
          
            </table>
       
        </main>
    
        
      
    </div>
    
  
       

    
    
</body>
</html>
